    <div class="container" id="instructions">
      <div class="page-header">
    
      <h1>Count aloud backwards.</h1>
      <p>The starting number and decrement will be shown for each round. If you are wrong, you will have to start again with a different number and decrement.</p>
      <p>Try to count as fast as you can!</p>
	  </div>

    <div class="centered">
	   <button type="button" class="btn btn-success" id="btnGo">Ready? Go!</button>
    </div>
	
	</div>

  <div class="container centered" id="readyWindow">
    <h1 id="readyText"></h1>
  </div>

	<div class="container centered" id="countWindow">
		<h1>Number: <span id="startNumber">#</span></h1>
		<h3>Decrement: <span id="decrement">#</span></h3>
	</div>

  <div class="container centered" id="failWindow">
    <img src="images/5.png" id="failImg">
    <button type="button" class="btn btn-danger" id="failButton">Wrong! Restarting ...</button>
  </div>

  <div class="container centered" id="stressWindow">
    <button type="button" class="btn btn-warning" id="stressSign">Faster!!</button>
  </div>

	<footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>
